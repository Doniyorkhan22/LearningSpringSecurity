spring:
  application:
    name: security

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: root

  sql:
    init:
      mode: never

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  port: 8080